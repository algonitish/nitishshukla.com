<!doctype html>
<html>
  <head>

  </head>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” nitishshukla.com</title>
<body>
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="nav navbar-nav">
      <li{% if this._path == '/' %} class="active nav-item"{% endif
        %}><a href="{{ '/'|url }}" class="nav-link" >Welcome</a></li>
      {% for href, title in [
        ['/blog', 'Blog'],
        ['/projects', 'Projects'],
        ['/about', 'About']
      ] %}
        <li{% if this.is_child_of(href) %} class="active nav-item"{% endif
          %}><a href="{{ href|url }}" class="nav-link" >{{ title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  <!---<header><h1>Nitish Shukla's Personal Website</h1></header>--->
  <div class="page">
    {% block body %}{% endblock %}
  </div>

  </footer>
</body>
</html>
